<div class="entry">
	<h1>{{data.name}}</h1>
	<div class="body">
	  <p>Team: {{data.team}}</p>
	  <ul> Team members:
	  	{{#data.members}}
			<li>{{this}}</li>
	  	{{/data.members}}
	  </ul>
	</div>
	{{#if_eq data.showIf "show"}}
	  <p> Custom Conditional using Handlebars Helpers</p>
	{{/if_eq}}
</div>
